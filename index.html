<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<meta
			name="description"
			content="Generate your quote in a JSON format"
		/>
		<meta property="og:site_name" content="Jerene" />
		<meta
			property="og:title"
			content="Jerene - Generate your quote in a JSON format"
		/>
		<meta property="og:url" content="/" />
		<meta
			name="twitter:title"
			content="Jerene - Generate your quote in a JSON format"
		/>
		<meta name="twitter:url" content="/" />
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:label1" content="Written by" />
		<meta name="theme-color" content="#ffffff" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="msapplication-TileColor" content="#000000" />
		<title>Jerene"</title>
		<link rel="stylesheet" href="index.css" />
		<link rel="icon" href="https://snowfluke.github.io/awalLogo.webp" />
	</head>
	<body>
		<header>
			<span style="font-size: xx-large; font-weight: bold">Jerene" </span>
			Generate your quote in a JSON format
		</header>
		<span class="line"></span>
		<p>"Mengambil pengalaman tanpa harus mengalami"</p>
		<div class="topBar">
			<button onclick="triggerInputFile()">Import JSON</button>
			<button onclick="exportJSON()">Export JSON</button>
			<button onclick="resetCache()">Reset Cache</button>
			<form style="display: none">
				<input
					class="inputBtn importJSON"
					type="file"
					accept="application/JSON"
					onchange="importFile(this.files)"
				/>
			</form>
		</div>
		<div class="stat">
			<p>
				Storage: <u>Localstorage</u> • Quotes:
				<u class="quotesTotal">0</u> • Tags: <u class="tagsTotal">0</u>
			</p>
			<div class="edit">
				<select
					class="editQuote"
					onchange="editQuote(this.value)"
					name="editQuote"
				>
					<option value="" disabled selected>Edit Quote</option>
				</select>
				<a href="#" onclick="showTips()">Show tips</a>
			</div>
		</div>
		<div id="work">
			<span class="editStatus"
				>You're in edit mode, click Submit Quote to exit</span
			>
			<form id="app">
				<div class="qq">
					<textarea
						class="quoteText quote"
						spellcheck="false"
						name="quote"
						placeholder="The quote without a quote symbol and minimum 20 characters here..."
					></textarea>
					<input type="hidden" name="indexEdit" class="indexEdit" />
				</div>
				<div class="at">
					<div class="att">
						<input
							class="inputBtn newTags"
							type="text"
							name="newTags"
							placeholder="Separate with commas. Eg: air, mati"
						/>
						<button
							type="button"
							onclick="submitTags()"
							class="submitTags"
						>
							Add New Tags
						</button>
					</div>
				</div>
				<div class="aa">
					<input
						class="inputBtn author"
						type="text"
						name="author"
						placeholder="The author or the original source here..."
					/>
					<button
						type="button"
						onclick="resetAuthor()"
						class="resetAuthor"
					>
						Clear
					</button>
				</div>
				<div class="tt">
					<div class="ttt">
						<select class="firstTag" name="tag1">
							<option value="" disabled selected>
								First Tag
							</option>
						</select>
						<select class="secondTag" name="tag2">
							<option value="" disabled selected>
								Second Tag
							</option>
						</select>
					</div>
				</div>
				<div class="ss">
					<button
						type="button"
						onclick="submitQuote()"
						class="submitQuote"
					>
						Submit Quote
					</button>
				</div>
			</form>
			<p>Jerene" v1.0.0</p>
		</div>

		<span class="line"></span>
		<footer>
			Made by <a href="https://snowfluke.github.io/">snowfluke</a> |
			Source code
			<a href="https://github.com/snowfluke/jereneQuoteTool/">Jerene"</a>
		</footer>

		<div class="modal">
			<div class="modal-content">
				<h3 class="modalTitle">Title</h3>
				<p class="modalContent">Content</p>
				<button class="modalClose" onclick="closeModal()">Close</button>
				<div class="modalConfirm">
					<button class="modalOk" onclick="resetCache(false)">
						OK
					</button>
					<button class="modalCancel" onclick="closeModal()">
						Cancel
					</button>
				</div>
			</div>
		</div>

		<div class="tooltip">
			<div class="tooltipContent"></div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
